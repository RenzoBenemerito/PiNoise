{% extends "header.html" %}
{% block content %}
<body>
    {% for post in posts %}
    <div class="post">
        <div class="vote">
            <h2>{{post.rating}}</h2>
        </div>
        <a href="{{post.author}}/{{post.title}}/post_page">
            <div class="ideaPane">
                {% load static %}
                <h2>{{post.title}} <button class="delete"></button></h2>
                <h4>{{post.category}}</h4>
                <hr>
                <p><span>{{post.description}}</span></p>
            </div>    
        </a>       
    </div>
{% endfor %}
{% endblock %}
