{% extends "header.html" %}
{% block content %}
<body>
    <h3>Change Password</h3>
    <form action='{% url 'passreset' %}' method='POST'>
        {% csrf_token %}
        <div class="form-group">
            <label>Old Password</label>
            <input type="password" class="form-control" name="pass" placeholder="Password" required>
            <label>New Password</label>
            <input type="password" class="form-control" name="pass1" placeholder="Password" required>
            <label>New Password</label>
            <input type="password" class="form-control" name="pass2" placeholder="Password" required>
        </div>

            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <form action="{% url 'changePic' %}" enctype="multipart/form-data" method='POST'>
        {% csrf_token %}
        <input type="file" name='picture'>
        <br>
        <button type='submit' class='btn btn-primary'>Change Profile Picture</button>
    </form>

{% endblock %}
